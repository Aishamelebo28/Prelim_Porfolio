    <h1>♡ This is Aisha's Contact Page ♡</h1>

    <hr />

    <!-- Contct Form -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6">
          <form>
            <h2>Contact Me ♥</h2>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label"> ♥ Contact# ♥ </label>
            <input
              type="text"
              class="form-control"
              id="Contact#"
              placeholder="1234567890"
            />
            <div class="mb-3">
              <label for="name" class="form-label"> ♥ My Email Address ♥ </label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="AishaMariesMelebo@Gamail.com "
              />
            <div class="mb-3">
              <label for="name" class="form-label"> ♥ First Name ♥ </label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="First Name "
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label"> ♥ Last Name ♥ </label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Last Name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"> ♥ Email address ♥ </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message ♥ </label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.179655195878!2d-73.98576418459513!3d40.74881767932974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259b9ce9b8bb7%3A0xf08e2bd31cee77c0!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1612229695937!5m2!1sen!2sus"
